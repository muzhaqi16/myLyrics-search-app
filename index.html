<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lyrics Finder</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Get The Lyrics From Your Favorite Artists</h1>
            <h2>Open your console log to view some of the results: <code>View > Developer > JavaScript Console</code></h2>
        </header>
          
        <main>
            <form id="searchArea">
                <input id="songSearch" placeholder="Type an artist name, song title or song text" size="100" />
                <button id="searchLyrics">Search for Lyrics!</button>	
            </form>
            <div id="lyrics">
                <ul id="songInfo">

                </ul>
            </div>
        </main>
    <script src="app.js"></script>
</body>
</html>
